<div class="input-box mobile-input-wrapper">
  <div class="mobile-input-inner">
    <button class="mobile-add" aria-label="add">＋</button>
    <input
      class="input-1 mobile-input"
      id="input"
      placeholder="Ask Python question..."
      autocomplete="off"
      inputmode="text"

      class="send-btn mobile-send"

      aria-label="send"

  </div>
