<!DOCTYPE html>
<html>
  <head>
    <title>Python Instructor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
    
    <!-- Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js (ONLY ONCE) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>

    <!-- Code Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <button onclick="newChat()">‚ûï New Chat</button>
        <button onclick="location.href='/history-all/'">üìú View History</button>
        <button class="danger" onclick="deleteAll()">üóë Delete All</button>

        <div class="history">
          {% for c in conversations %}
          <div
            class="chat-item {% if active and c.id == active.id %}active{% endif %}"
          >
            <a href="/?c={{ c.id }}">{{ c.title }}</a>
            <span onclick="deleteChat('{{ c.id }}')">‚úñ</span>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- CHAT -->
      <div class="chat-area">
        <div id="messages" class="messages">
          {% for m in messages %}
          <div class="{{ m.role }}">{{ m.content|linebreaks }}</div>
          {% endfor %}
          <div id="scroll-anchor"></div>
          <!-- üî• THIS -->
        </div>
        {% include "chat_input.html" %}
      </div>
    </div>

    <script>
      window.ACTIVE_CHAT_ID = "{{ active.id|default:'' }}";
      
      // Handle mobile keyboard showing/hiding
      let lastViewportHeight = window.innerHeight;
      
      window.addEventListener('resize', () => {
        const currentHeight = window.innerHeight;
        const inputBox = document.querySelector('.input-box');
        
        if (currentHeight < lastViewportHeight * 0.75) {
          // Keyboard is showing
          inputBox?.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
        lastViewportHeight = currentHeight;
      });

      // Scroll input into view when focused
      document.getElementById('input')?.addEventListener('focus', () => {
        setTimeout(() => {
          document.querySelector('.input-box')?.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'end' 
          });
        }, 300);
      });
    </script>
    <script src="/static/modules/scroll.js"></script>
    <script src="/static/modules/history.js"></script>
    <script src="/static/modules/utils.js"></script>
    <script src="/static/modules/send.js"></script>
    <script src="/static/chat.js"></script>
    <footer class="app-footer">
      <span>¬© 2026 Python Instructor Chatbot</span>
      <span class="footer-right"> Created by Harsh </span>
      <span class="footer-right"> Built with ‚ù§Ô∏è using Python Django </span>
    </footer>
  </body>
</html>
