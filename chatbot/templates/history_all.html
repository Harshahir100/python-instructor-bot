<!DOCTYPE html>
<html>
<head>
  <title>All Chat History</title>


  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">
  <div class="sidebar">
    <button onclick="location.href='/'">â¬… Back to Chat</button>
    <button class="danger" onclick="deleteAll()">ğŸ—‘ Delete All</button>
    
  </div>

  <div class="chat-area">
    <h2 style="padding:10px;">ğŸ“œ All Conversations</h2>

    {% for convo in conversations %}
      <div style="padding:10px; border-bottom:1px solid #334155;">
        <h3>{{ convo.title }}</h3>
        {% for msg in convo.messages.all %}
          <div class="{{ msg.role }}">
            {{ msg.content|linebreaks }}
          </div>
        {% endfor %}
      </div>
    {% empty %}
      <p style="padding:10px;">No history found.</p>
    {% endfor %}
  </div>
</div>
